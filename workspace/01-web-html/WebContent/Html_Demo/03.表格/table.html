<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>表格</title>
</head>
<body align="center">
	<h1>学生成绩表</h1>
	<!-- 在这里创建表格 -->
	<!-- 使用table标签来声明一个表格域，使用子标签tr来声明一行，使用td来声明一个单元格 -->
	<table border="1px" width="60%" cellspacing="0" cellpadding="1" align="center">
		<tr>
			<td>序号</td>
			<td>姓名</td>
			<td>组名</td>
			<td>成绩</td>
			<td>组平均成绩</td>
		</tr>
		<tr>
			<td>1</td>
			<td>张平</td>
			<!-- 横向合并单元格，使用rowspan属性 -->
			<td rowspan="2">1</td>
			<td>96</td>
			<td rowspan="2">95</td>
		</tr>
		<tr>
			<td>2</td>
			<td>王生</td>
			<td>94</td>
		</tr>
			<tr>
			<td>3</td>
			<td>李贵</td>
			<!-- 横向合并单元格，使用rowspan属性 -->
			<td rowspan="2">2</td>
			<td>90</td>
			<td rowspan="2">92</td>
		</tr>
		<tr>
			<td>4</td>
			<td>小蒋</td>
			<td>94</td>
		</tr>
			<tr>
			<td>5</td>
			<td>柴美女</td>
			<!-- 纵向合并单元格，使用rowspan属性 -->
			<td rowspan="2">3</td>
			<td>94</td>
			<td rowspan="2">97</td>
		</tr>
		<tr>
			<td>6</td>
			<td>李帅哥</td>
			<td>100</td>
		</tr>
		<tr>
		<!-- 横向合并使用colspan属性 -->
			<td colspan="2">班平均成绩</td>
			<td colspan="3">94</td>
		</tr>

	</table>

</body>
</html>
