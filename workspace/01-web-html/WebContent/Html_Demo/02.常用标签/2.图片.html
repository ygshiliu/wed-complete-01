<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<!-- 图片标签 -->
	<!-- 使用img标签，来向当前页面引入一张图片 -->
	<!-- src属性用来设置图片的url路径 -->
	<!-- alt属性用来描述图片在不能正常加载时的提示信息 -->
	<img alt="风景图" src="../../photo/郁金香.jpg">

	<!-- 相对路径,就是相对当前文档所在的目录 -->
	<!-- 向上返一层使用../，向上返回几层就使用几个../ -->
	
</body>
</html>
