<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>grammar</title>
</head>
<body>
		
	<!-- 1.标签不能交叉嵌套 -->
	正确：<p><i>早安，尚硅谷</i></p>
	错误：<p><i>早安，尚硅谷</p></i>
	
	<hr>
	
	<!-- 2.标签必须正确关闭 -->
	正确：<p>早安，尚硅谷</p>
	错误：<p>早安，尚硅谷
	
	<hr>
	
	<!-- 3.属性必须有值，属性值必须加引号 -->
	<!-- color="blue"就是属性，属性是由 属性名=属性值 组成  -->
	正确：<font color="blue">早安，尚硅谷</font><br />
	错误：<font color>早安，尚硅谷</font><br />
	错误：<font color=blue>早安，尚硅谷</font><br />
	
	<hr>
		
	<!-- 4.注释不能嵌套 -->
	正确：<!-- 注释内容 -->
	错误：<!-- <!--  --> -->
	
	<hr>
	
	<!-- 5.没有文本内容的标签：也称为单标签或单标记 -->
	正确：<br /><hr/>
	错误：<br>

</body>
</html>
