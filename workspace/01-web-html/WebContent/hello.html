	<!-- body中的内容主要是展示给客户的 
	文本本身没有排版功能，要想实现换行效果，需要合用标签

	在html中，会将多个连续的空格合并成一个空格处理，
	若想实现多个空格效果，需要使用html实体
	
	实体：
	是以&开头，;号结尾
	对大小写敏感	
	-->
	我们的第一个页面！！<br>

</body>
</html>
