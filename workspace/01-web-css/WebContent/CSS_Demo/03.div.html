<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	
	div,span{
		border:solid blue 1px;
		color:#163;
	}
	
	/* RGB值：用来表示颜色
		它是由三组两位的十六进制组成，且以#号开头
		0-f
		#000000 -- #ffffff
		简写成：#000 -- #fff
	 */
	

</style>
</head>
<body>


<!-- div块级元素 ,div主要用来在页面中进行布局-->
<!-- 块级元素就是一占占一行 -->
<div>我是一个div</div>
<div>我是一个div</div>
<div>我是一个div</div>


<br><br>

<!-- span是内联元素 , span主要用来选中文字为文字设置样式 -->
<!-- 内联元素就是只占自身大小 -->
<span>我是一个span</span><span>我是一个span</span><span>我是一个span</span>


</body>
</html>
