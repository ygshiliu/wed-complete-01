<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Insert title here</title>
<style type="text/css">

	#areaDiv {
		border: 1px solid black;
		width: 300px;
		height: 50px;
		margin-bottom: 10px;
	}
	
	#showMsg {
		border: 1px solid black;
		width: 300px;
		height: 20px;
	}

</style>
<script type="text/javascript">
	
	window.onload = function(){
		//获取两个div元素
		var div1 = document.getElementById("areaDiv");
		var div2 = document.getElementById("showMsg");
		
		//给div1绑定一个鼠标移动事件
		//回调函数被调用时，浏览器会向函数中传入一个事件对象作为参数
		//这个事件对象中封装一些鼠标和键盘的信息
		div1.onmousemove = function(event){
			//在IE中，事件对象不是event,而window.event
			//alert(window.event);
			/* if(!event){
				event = window.event;
			} */
			
			event = event || window.event;
			
			//获取鼠标的坐标
			var x = event.clientX;
			var y = event.clientY;
			
			//设置div2的显示信息
			div2.innerHTML="x="+x+",y="+y; 
		}
	}

</script>
</head>
<body>

	<div id="areaDiv"></div>
	<div id="showMsg"></div>

</body>
</html>
