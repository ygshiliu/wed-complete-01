<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>JS中的变量</title>
<script type="text/javascript">

	//01.使用var关键字声明变量，声明时不需要指定类型
	//javascript是一种弱类型的语言,在声明变量时只需要使用关键字var
	
	var total;
	var flag;
	var str;
	
/* 	
	java是强类型的语言
	int i;
	boolean flag;
	String str;
	 */
	
	//02.变量在使用过程中可以接受不同类型的值
	//javascript是一种动态类型的语言
	
	total = 1;
	total = "str";
	total = true;
	//alert(total);
	
	//声明变量与赋值同时进行
	var b = false;
	alert(b);
	
	
</script>
</head>
<body>

</body>
</html>
